<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">

  <body>
    <h1> the ball </h1>
    <svg width="95%" viewBox="0 0 200 100">
      <circle cx="100" cy="50" r="25" fill="white">
       <animate attributeName="fill" from="white" to="black" begin="click" dur="7s" id="circle-animation"/>
   </circle>
   <p>
this is a common ball. nothing special it just changes color. no one
knows why or how it just does. its an amazing sight and a life
changing experience
   </p>

  </svg>
